<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction - AI Powered</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }
      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }
      .content {
        padding: 40px;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 0.95em;
      }
      .form-group input,
      .form-group select {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: white;
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .predict-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 20px;
      }
      .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }
      .predict-btn:active {
        transform: translateY(0);
      }
      .predict-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .result-container {
        margin-top: 30px;
        padding: 30px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
        display: none;
        animation: slideIn 0.5s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .result-container.show {
        display: block;
      }

      .predicted-price {
        text-align: center;
        font-size: 3em;
        font-weight: bold;
        color: #667eea;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }
      .loading.show {
        display: block;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üè† House Price Prediction</h1>
        <p>Real Estate Price Estimator</p>
      </div>

      <div class="content">
        <form id="predictionForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="bedrooms">Bedrooms</label>
              <input
                type="number"
                id="bedrooms"
                min="0"
                max="20"
                value="3"
                required
              />
            </div>
            <div class="form-group">
              <label for="bathrooms">Bathrooms</label>
              <input
                type="number"
                id="bathrooms"
                min="0"
                max="10"
                step="0.5"
                value="2"
                required
              />
            </div>
            <div class="form-group">
              <label for="sqft_living">Living Space (sqft)</label>
              <input
                type="number"
                id="sqft_living"
                min="0"
                value="2000"
                required
              />
            </div>
            <div class="form-group">
              <label for="sqft_lot">Lot Space (sqft)</label>
              <input
                type="number"
                id="sqft_lot"
                min="0"
                value="5000"
                required
              />
            </div>
            <div class="form-group">
              <label for="floors">Floors</label>
              <input
                type="number"
                id="floors"
                min="1"
                max="4"
                step="0.5"
                value="1"
                required
              />
            </div>
            <div class="form-group">
              <label for="waterfront">Waterfront</label>
              <select id="waterfront" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="view">View Rating</label>
              <input
                type="number"
                id="view"
                min="0"
                max="4"
                value="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="condition">Condition</label>
              <input
                type="number"
                id="condition"
                min="1"
                max="5"
                value="3"
                required
              />
            </div>
            <div class="form-group">
              <label for="grade">Grade</label>
              <input
                type="number"
                id="grade"
                min="1"
                max="13"
                value="7"
                required
              />
            </div>
            <div class="form-group">
              <label for="sqft_above">Above Ground (sqft)</label>
              <input
                type="number"
                id="sqft_above"
                min="0"
                value="1800"
                required
              />
            </div>
            <div class="form-group">
              <label for="sqft_basement">Basement (sqft)</label>
              <input
                type="number"
                id="sqft_basement"
                min="0"
                value="200"
                required
              />
            </div>
            <div class="form-group">
              <label for="yr_built">Year Built</label>
              <input
                type="number"
                id="yr_built"
                min="1800"
                max="2025"
                value="2000"
                required
              />
            </div>
            <div class="form-group">
              <label for="yr_renovated">Year Renovated</label>
              <input
                type="number"
                id="yr_renovated"
                min="0"
                max="2025"
                value="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="lat">Latitude</label>
              <input
                type="number"
                id="lat"
                step="0.000001"
                value="47.5"
                required
              />
            </div>
            <div class="form-group">
              <label for="long">Longitude</label>
              <input
                type="number"
                id="long"
                step="0.000001"
                value="-122.3"
                required
              />
            </div>
          </div>

          <button type="submit" class="predict-btn" id="predictBtn">
            Predict House Price
          </button>
        </form>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p style="margin-top: 15px; color: #667eea; font-weight: 600">
            Analyzing property features...
          </p>
        </div>

        <div class="result-container" id="resultContainer">
          <h2 style="text-align: center; color: #333; margin-bottom: 10px">
            Estimated Price
          </h2>
          <div class="predicted-price" id="predictedPrice">$0</div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("predictionForm");
      const predictBtn = document.getElementById("predictBtn");
      const loading = document.getElementById("loading");
      const resultContainer = document.getElementById("resultContainer");
      const predictedPrice = document.getElementById("predictedPrice");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Gather form data
        const formData = {
          bedrooms: parseFloat(document.getElementById("bedrooms").value),
          bathrooms: parseFloat(document.getElementById("bathrooms").value),
          sqft_living: parseFloat(document.getElementById("sqft_living").value),
          sqft_lot: parseFloat(document.getElementById("sqft_lot").value),
          floors: parseFloat(document.getElementById("floors").value),
          waterfront: parseInt(document.getElementById("waterfront").value),
          view: parseFloat(document.getElementById("view").value),
          condition: parseFloat(document.getElementById("condition").value),
          grade: parseFloat(document.getElementById("grade").value),
          sqft_above: parseFloat(document.getElementById("sqft_above").value),
          sqft_basement: parseFloat(
            document.getElementById("sqft_basement").value
          ),
          yr_built: parseFloat(document.getElementById("yr_built").value),
          yr_renovated: parseFloat(
            document.getElementById("yr_renovated").value
          ),
          lat: parseFloat(document.getElementById("lat").value),
          long: parseFloat(document.getElementById("long").value),
        };

        // Show loading spinner
        predictBtn.disabled = true;
        loading.classList.add("show");
        resultContainer.classList.remove("show");

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });

          const data = await response.json();
          predictedPrice.textContent = `$${data.predicted_price.toLocaleString()}`;
          resultContainer.classList.add("show");
        } catch (error) {
          alert("Error predicting price. Please try again.");
          console.error(error);
        } finally {
          predictBtn.disabled = false;
          loading.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
